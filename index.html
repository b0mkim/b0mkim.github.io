  <style>
    :root{
      --bg: #ffffff;
      --panel: #fbfbf8;
      --fg: #111827;
      --muted: #6b7280;
      --line: rgba(17,24,39,.12);

      /* Accent requested */
      --accent: #bdb76b;         /* DarkKhaki */
      --accent-ink: #3f3a1f;

      --radius: 16px;
      --shadow: 0 12px 32px rgba(17,24,39,.08);
      --max: 1120px;

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--fg);
      background: var(--bg);
      line-height: 1.65;
    }

    a{ color: inherit; text-decoration:none; }
    a.link{
      text-decoration: underline;
      text-decoration-color: rgba(189,183,107,.7);
      text-underline-offset: 3px;
    }
    a.link:hover{ text-decoration-color: rgba(189,183,107,1); }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 34px 18px 80px;
    }

    /* Layout */
    .layout{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 22px;
      align-items:start;
    }
    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
    }

    /* Left panel */
    .panel{
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      position: sticky;
      top: 18px;
    }
    @media (max-width: 980px){
      .panel{ position: static; }
    }

    .accentbar{

      width: 56px;
      background: var(--accent);
      border-radius: 999px;
      margin: 14px 0 14px;
    }

    .photo{
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      border: 1px dashed rgba(189,183,107,.7);
      background: #fff;

    .k{ color: rgba(17,24,39,.85); font-weight: 650; min-width: 72px; }

    .actions{

      gap: 10px;
      flex-wrap:wrap;
    }
    .btn{

      align-items:center;
      justify-content:center;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid rgba(17,24,39,.14);
      background: #fff;
      font-weight: 650;
      font-size: 13px;
      color: rgba(17,24,39,.9);
    }
    .btn:hover{
